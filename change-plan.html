<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vvale</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <meta name="theme-color" content="#759238">
</head>

<body>
  <div class="header"></div>
  <div class="vvale-new-ui content-container">
    <form action="" class="form-container">
      <div class="svg-container">
        <svg viewBox="0 0 261.36 285.3">
          <title>Vvale</title>
          <g data-name="Layer">
            <path class="vvale-svg"
              d="M136.25,110.51A351.33,351.33,0,0,0,260.42,2.19C236.65,121.71,189.69,214.5,123,284.59,48.41,209.31,11.9,124.76.92,34c31.15,72.67,75,129.68,138.48,162.38C140.32,166.28,139.81,137.25,136.25,110.51Z" />
          </g>
        </svg>
      </div>
      <h2 class="form-title">Planos Vvale</h2>
      <div class="plans-board step-board relative-step">
        <p class="highlight">
          Escolha o plano que mais se adequa a sua necessidade!
        </p>
        <p class="content advice">
          Enquanto em uma assinatura, só é possível <br>
          migrar para planos mais completos
        </p>
        <div class="input-container">
          <label for="free" class="plan-container current-plan hr">
            <div class="title">
              <input type="radio" name="plan" id="free">
              <div class="checkmark"></div>
              <p>Plano gratuito</p>
            </div>
            <div class="description-container">
              <div class="image-container">
                <img src="assets/images/free-image.svg" alt="" class="free">
              </div>
              <div class="description">
                <ul>
                  <li>Acesso à serviços do portal Vvale</li>
                  <li>Acesso à matérias abertas</li>
                  <li>Acesso à central do ouvinte e promoções</li>
                  <li class="no">Acesso total ao Portal Vvale</li>
                  <li class="no">Conteúdo exclusivo do Estadão</li>
                </ul>
              </div>
              <div class="value">
                <div class="name">
                  Grátis
                </div>
                <div class="price">
                  R$ 0,00
                </div>
              </div>
            </div>
          </label>
          <label for="plan1" class="plan-container plan1 hr">
            <div class="title">
              <input type="radio" name="plan" id="plan1">
              <div class="checkmark"></div>
              <p>Plano de teste</p>
            </div>
            <div class="description-container">
              <div class="image-container">
                <img src="assets/images/simple-plan.svg" alt="">
              </div>
              <div class="description">
                <ul>
                  <li>Acesso total ao Portal Vvale</li>
                  <li>Acesso ao jornal O Comércio Digital</li>
                  <li>Conteúdo exclusivo do Estadão</li>
                  <li>Navegação mais rápida</li>
                </ul>
              </div>
              <div class="value">
                <div class="name">
                  Teste de <br>30 dias
                </div>
                <div class="price">
                  R$ 4,90*
                  <p class="obs">* Válido somente <br>para o primeiro mês</p>
                </div>
              </div>
            </div>
          </label>
          <label for="plan2" class="plan-container plan2">
            <div class="title">
              <input type="radio" name="plan" id="plan2">
              <div class="checkmark"></div>
              <p>Plano digital</p>
            </div>
            <div class="description-container">
              <div class="image-container">
                <img src="assets/images/simple-plan.svg" alt="">
              </div>
              <div class="description">
                <ul>
                  <li>Acesso total ao Portal Vvale</li>
                  <li>Acesso ao jornal O Comércio Digital</li>
                  <li>Cobertura completa em textos, gráficos, vídeos e podcasts</li>
                  <li>Conteúdo exclusivo do Estadão</li>
                  <li>Exibição limitada de publicidade</li>
                  <li>Navegação mais rápida</li>
                </ul>
              </div>
              <div class="value">
                <div class="name">
                  Portal Vvale
                </div>
                <div class="price">
                  <div class="month">
                    R$ 9,90<span class="lower">/mês</span>
                  </div>
                  <div class="year">
                    R$ 118,80<span class="lower">/ano</span>
                  </div>
                </div>
              </div>
            </div>
          </label>
          <label for="plan3" class="plan-container plan3 highlight">
            <div class="title">
              <input type="radio" name="plan" id="plan3">
              <div class="checkmark"></div>
              <p>Plano compartilhado</p>
              <div class="badge">Plano sugerido <div class="img"></div>
              </div>
            </div>
            <div class="description-container">
              <div class="image-container">
                <img src="assets/images/group-plan.svg" alt="">
              </div>
              <div class="description">
                <ul>
                  <li>Acesso total ao Portal Vvale</li>
                  <li>Acesso ao jornal O Comércio Digital</li>
                  <li>Cobertura completa em textos, gráficos, vídeos e podcasts</li>
                  <li>Conteúdo exclusivo do Estadão</li>
                  <li>Exibição limitada de publicidade</li>
                  <li>Navegação mais rápida</li>
                </ul>
              </div>
              <div class="value">
                <div class="name">
                  Portal Vvale Compartilhado
                </div>
                <div class="price">
                  <div class="month">
                    R$ 19,90<span class="lower">/mês</span>
                  </div>
                  <div class="year">
                    R$ 238,80<span class="lower">/ano</span>
                  </div>
                </div>
              </div>
            </div>
          </label>
          <label for="plan4" class="plan-container plan4">
            <div class="title">
              <input type="radio" name="plan" id="plan4">
              <div class="checkmark"></div>
              <p>Plano premium</p>
            </div>
            <div class="description-container">
              <div class="image-container">
                <img src="assets/images/simple-plan.svg" alt="">
                <img src="assets/images/newspaper.svg" alt="" class="newspaper-plan">
              </div>
              <div class="description">
                <ul>
                  <li>Acesso total ao Portal Vvale</li>
                  <li>Acesso ao jornal O Comércio Digital</li>
                  <li>Cobertura completa em textos, gráficos, vídeos e podcasts</li>
                  <li>Conteúdo exclusivo do Estadão</li>
                  <li>Exibição limitada de publicidade</li>
                  <li>Navegação mais rápida</li>
                  <li>Canal de comunicação exclusivo para assinantes</li>
                  <li>Versão impressa do jornal O Comércio na sua casa*</li>
                </ul>
              </div>
              <div class="value">
                <div class="name">
                  Portal Vvale<br>
                  + <span class="joc">JOC</span> impresso
                </div>
                <div class="price">
                  <div class="month">
                    R$ 20,00<span class="lower">/mês</span>
                  </div>
                  <div class="year">
                    R$ 240,00<span class="lower">/ano</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="note">
              <p class="obs"><strong>* Local de entrega sujeito a confirmação de cobertura</strong></p>
            </div>
          </label>
        </div>
        <div class="button-container">
          <span class="feedback"></span>
          <a href="checkout.html" class="confirm-button">Avançar</a>
        </div>
      </div>
    </form>
  </div>
  <script src="assets/scripts/jquery.min.js"></script>
  <script src="assets/scripts/change-plan.js"></script>
</body>

</html>
